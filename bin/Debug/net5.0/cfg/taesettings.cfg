exec funnywasd
exec crosshair
purpledot
//custom binds:
bindtoggle i gameinstructor_enable; cl_autohelp 0; cl_showhelp 0 //jeg har bundet i til at toggle gameinstructor, ændre det til den knap du gerne vil bruge (du kan bruge det til at se hvor bomben er plantet
bind "x"                    "+voicerecord" //jeg har bundet x til at tale, ændre det til den knap du gerne vil bruge (default er k)
bind "q"                    "drop" //jeg har bundet q til at droppe et våben, ændre det til den knap du gerne vil bruge (default er g)
bind "n"                    "lastinv" //jeg har bundet n til at skifte til dit sidst brugte våben, ændre det til den knap du gerne vil bruge (default er q)
bind "½"                    "toggleconsole"
bind "\" "toggleconsole"
alias "bindgjumpthrow"      "bind "g" "+jumpthrow"
bind g +jumpthrow
bind "leftarrow"            "+left" //jeg har bundet venstre pil til at dreje til venstre (smart hvis du vil gå afk men ikke vil spamme dine teammates med beskeder om at du er gået afk)
bind "rightarrow"           "+right" //jeg har bundet venstre pil til at dreje til venstre (smart hvis du vil gå afk men ikke vil spamme dine teammates med beskeder om at du er gået afk)
bind "v"                    "noclip"
bind h clutch