echo Skriv en af de efterfølgende farver i konsollen for at vælge den som crosshair
echo xpurple, xred, xgreen, xblue, xcyan, xpink, xlime, xyellow, xwhite, xblack
echo Skriv en af de efterfølgende crosshairs i konsollen for at vælge den
echo dot
echo ^^Crosshair Kommandoer^^
alias "xred"       	    "cl_crosshaircolor 0"
alias "xgreen"      	"cl_crosshaircolor 1"
alias "xyellow"     	"cl_crosshaircolor 2"
alias "xblue"       	"cl_crosshaircolor 3"
alias "xcyan"       	"cl_crosshaircolor 4"
alias "xlime"       	"cl_crosshaircolor 5; cl_crosshaircolor_r 125; cl_crosshaircolor_g 255; cl_crosshaircolor_b 0"
alias "xblack"      	"cl_crosshaircolor 5; cl_crosshaircolor_r 0; cl_crosshaircolor_g 0; cl_crosshaircolor_b 0"
alias "xwhite"      	"cl_crosshaircolor 5; cl_crosshaircolor_r 255; cl_crosshaircolor_g 255; cl_crosshaircolor_b 255"
alias "xpurple"     	"cl_crosshaircolor 5; cl_crosshaircolor_r 255; cl_crosshaircolor_g 0; cl_crosshaircolor_b 255"
alias "xpink"       	"cl_crosshaircolor 5; cl_crosshaircolor_r 175; cl_crosshaircolor_g 0; cl_crosshaircolor_b 175"
alias "dot" 	    	"exec dot; binddot"
alias "binddot"     	"bind "kp_enter" "+jumpduck"; alias "xhair_rst" "exec dot""
alias "purpledot"   	"exec purpledot; bindpurpledot"
alias "bindpurpledot"   "bind "kp_enter" "+jumpduck"; alias "xhair_rst" "exec purpledot""
xhair_rst


