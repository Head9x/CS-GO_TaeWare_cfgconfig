alias wasd_0                "taewasd_0; alias wasd_prev wasd_0; alias wasd_next wasd_1; alias wasd_rst wasd_0"
alias wasd_1                "taewasd_1; alias wasd_prev wasd_0; alias wasd_next wasd_2; alias wasd_rst wasd_1"
alias wasd_2                "taewasd_2; alias wasd_prev wasd_1; alias wasd_next wasd_3; alias wasd_rst wasd_2"
alias wasd_3                "taewasd_3; alias wasd_prev wasd_2; alias wasd_next wasd_4; alias wasd_rst wasd_3"
alias wasd_4                "taewasd_4; alias wasd_prev wasd_3; alias wasd_next wasd_4; alias wasd_rst wasd_4; say TaeWare.cfg"
alias wasd_prev             "wasd_0"
alias wasd_next             "wasd_1"

alias taewasd_0         "echo"
alias taewasd_1         "echo"
alias taewasd_2         "echo"
alias taewasd_3         "echo"
alias taewasd_4         "echo" 

bind SHIFT "+speed; r_cleardecals; shft"
alias "shft" "shfton"
alias "shfton" "alias shft shftoff; +taesneak; wasd_rst"
alias "shftoff" "alias shft shfton; -taesneak; wasd_rst"
shftoff

alias +taesneak "echo"
alias -taesneak "echo"

bind CTRL "+duck; ctrol"
alias "ctrol" "ctrolon"
alias "ctrolon" "alias ctrol ctroloff; +taecrouch; wasd_rst"
alias "ctroloff" "alias ctrol ctrolon; -taecrouch; wasd_rst"
ctroloff

alias +taecrouch "echo"
alias -taecrouch "echo"

alias +forward_wasd         "+forward;      wasd_next"
alias +back_wasd            "+back;         wasd_next"
alias +moveleft_wasd        "+moveleft;     wasd_next"
alias +moveright_wasd       "+moveright;    wasd_next"
alias -forward_wasd         "-forward;      wasd_prev"
alias -back_wasd            "-back;         wasd_prev"
alias -moveleft_wasd        "-moveleft;     wasd_prev"
alias -moveright_wasd       "-moveright;    wasd_prev"

bind w +forward_wasd
bind s +back_wasd
bind a +moveleft_wasd
bind d +moveright_wasd

alias "funny" "say TaeWare.cfg; exec funnywasd"
alias "shrug" "exec shrugwasd"
alias "lenny" "exec lennywasd"
